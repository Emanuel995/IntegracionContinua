<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"    
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>Algoritmo FireFly</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl autoUpdate="true" id="toast" />
        <h2 class="text-info">Problema Cripto-Aritmetico</h2>
        <p:panelGrid columns="2">
            <h:outputText value="Primer Sumando" />
            <b:inputText value="#{enjambre.operador1}" placeholder="Operador 1">
            </b:inputText>
            <h:outputText value="Segundo Sumando" />
            <b:inputText value="#{enjambre.operador2}" placeholder="Operador 2">
            </b:inputText>
            <h:outputText value="Total" />
            <b:inputText value="#{enjambre.resultado}" placeholder="Total">
            </b:inputText>
            <div class="ui-grid ui-grid-responsive" style="margin-top:10px;">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                       <p:commandButton value="Calcular" partialSubmit="true" actionListener="#{enjambre.procesar()}" />  
                    </div>
                </div>
            </div>
        </p:panelGrid>
        </h:form>
    </h:body>
